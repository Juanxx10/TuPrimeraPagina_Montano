<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Motos de Alta Gama{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      min-height: 100vh;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #ffb703 !important;
    }

    .content-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4dabf5;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'inicio' %}">üèçÔ∏è Motos de Alta Gama üèçÔ∏è</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'agregar_marca' %}">Agregar Marca</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'agregar_moto' %}">Agregar Moto</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'agregar_cliente' %}">Agregar Cliente</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'buscar_moto' %}">Buscar Moto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <div class="content-container">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ year }} Motos de Alta Gama. Todos los derechos reservados.
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
